#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"admin"/}

<div class="content box">
  <h1 class="title">
    All Known Songs in the Database:
  </h1>
  <table class="ui fixed table">
    <thead>
    <tr>
      <th>ID </th>
      <th>Song</th>
      <th>Artist</th>
      <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    #{list items:songs, as:'song'}
    <tr>
      <td>
        ${song.id}
      </td>
      <td>
        ${song.title}
      </td>
      <td>
        ${song.artist}
      </td>
      <td>
        ${song.duration}
      </td>
    </tr>
    #{/list}
    </tbody>
  </table>
</div>
