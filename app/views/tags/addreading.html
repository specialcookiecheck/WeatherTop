<form action="/stations/${_station.id}/addreading" method="POST">
  <div class="columns">
    <div class="field column">
      <div class="control">
        <input class="input" placeholder="Weather code (100-800)" type="number" name="code" min="100" max="800" step="100" required>
      </div>
    </div>
    <div class="field column">
      <div class="control">
        <input class="input" placeholder="Temperature (C)" type="number" name="temperature" min="-75" max="75" step="0.5" required>
      </div>
    </div>
    <div class="field column">
      <div class="control">
        <input class="input" placeholder="Wind speed (km/h)" type="number" name="windSpeed" min="0" max="600" step="0.5" required>
      </div>
    </div>
    <div class="field column">
      <div class="control">
        <input class="input" placeholder="Wind direction (0-360)" type="number" name="windDirection" min="0" max="360" step="0.25" required>
      </div>
    </div>
    <div class="field column">
      <div class="control">
        <input class="input" placeholder="Pressure (hPa)" type="number" name="pressure" min="800" max="1200" step="1" required>
      </div>
    </div>
  </div>
  <div class="field mt-4">
    <div class="control">
      <button class="button is-info">Add Reading</button>
    </div>
  </div>
</form>
