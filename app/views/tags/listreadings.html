<table class="table">
  <thead>
  <tr>
    <th>Location</th>
    <th>Weather</th>
    <th>Wind Speed</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading.location}
    </td>
    <td>
      ${reading.weather}
    </td>
    <td>
      ${reading.windspeed}
    </td>
    <td>
      <a href="/stations/${_station.id}/deletereading/${reading.id}"><span class="icon has-text-danger">
  <i class="fas fa-trash"></i>
</span></a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
