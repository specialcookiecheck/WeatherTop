<div class="columns">
    <div class="column">
        <h2 class="subtitle">Update your details</h2>
    </div>
    <div class="column">
        <a href="/accounts/deleteMember" class="button is-danger is-pulled-right">Delete Account</a>
    </div>
</div>

<form action="/account/editmember" method="POST">
    <div class="columns">
        <div class="field column">
            <label>First Name</label>
            <div class="control has-icons-left">
                <input class="input is-rounded" placeholder="${_member.firstname}" type="text" name="firstname"
                       required>
                <span class="icon is-small is-left">
                    <i class="fas fa-circle-user"></i>
                </span>
            </div>
        </div>
        <div class="field column">
            <label>Last Name</label>
            <div class="control has-icons-left">
                <input class="input is-rounded" placeholder="${_member.lastname}" type="text" name="lastname" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        <div class="field column">
            <label>Email</label>
            <div class="control has-icons-left">
                <input class="input is-rounded" placeholder="${_member.email}" type="email" name="email" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
        </div>
        <div class="field column">
            <label>Password</label>
            <div class="control has-icons-left">
                <input class="input is-rounded" placeholder="*****" type="password" name="password" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user-secret"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="field mt-4">
        <div class="control">
            <button class="button is-link">Submit new details</button>
        </div>
    </div>
</form>
