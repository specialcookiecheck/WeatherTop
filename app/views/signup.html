#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
  <div class="columns">
    <div class="column is-half">
      <form action="/register" method="POST">
        <h3 class="subtitle">Register</h3>
        <div class="field is-horizontal field-body">
          <div class="field">
            <label class="label">First Name</label>
            <p class="control is-expanded has-icons-left">
              <input class="input is-rounded" type="text" placeholder="First Name" name="firstname" required>
              <span class="icon is-small is-left">
                <i class="fas fa-circle-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control has-icons-left">
              <input class="input is-rounded" type="text" placeholder="Last Name" name="lastname" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <p class="control has-icons-left">
            <input class="input is-rounded" placeholder="Email" name="email" required>
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <p class="control has-icons-left">
            <input class="input is-rounded" type="password" name="password" required>
            <span class="icon is-small is-left">
                <i class="fas fa-user-secret"></i>
            </span>
          </p>
        </div>
        <button class="button is-link">Submit</button>
      </form>
    </div>
    <div class="column is-half">
      <figure class="image is-square">
        <img src="/public/images/todo-2.jpg">
      </figure>
    </div>
  </div>
</section>
