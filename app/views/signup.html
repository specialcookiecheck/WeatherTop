#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/register" method="POST">
                <h3 class="subtitle has-text-link-dark">Register</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label has-text-link-dark">First Name</label>
                        <p class="control is-expanded has-icons-left">
                            <input class="input is-rounded" type="text" placeholder="First Name" name="firstname"
                                   required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-circle-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label has-text-link-dark">Last Name</label>
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="text" placeholder="Last Name" name="lastname"
                                   required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-link-dark">Email</label>
                    <p class="control has-icons-left">
                        <input class="input is-rounded" placeholder="Email" name="email" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label has-text-link-dark">Password</label>
                    <p class="control has-icons-left">
                        <input class="input is-rounded" type="password" name="password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user-secret"></i>
                        </span>
                    </p>
                </div>
                <button class="button is-link">Submit</button>
            </form>
        </div>
    </div>
</section>
