#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:playlists, as:'playlist'}
<div class="content box">
  <h1 class="title">
    ${playlist.title}
  </h1>
  <p>
  Duration: ${playlist.duration}
  </p>
  <a href="/playlists/${playlist.id}" class="icon has-text-primary">
    <i class="fas fa-folder"></i>
  </a>
  <a href="/dashboard/deletePlaylist/${playlist.id}" class="icon has-text-danger">
    <i class="fas fa-trash"></i>
  </a>
</div>
#{/list}
