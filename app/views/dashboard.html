#{list items:stations, as:'station'}
<div class="content box">
  <h1 class="title">
    ${station.name}
  </h1>
  <p>
    Location: ${station.name}
  </p>
  <a href="/stations/${station.id}" class="icon has-text-primary">

  <a href="/dashboard/deleteStation/${station.id}" class="icon has-text-danger">

  </a>
</div>
